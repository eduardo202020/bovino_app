<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4cdf20",
              "background-light": "#f6f8f6",
              "background-dark": "#152111",
            },
            fontFamily: {
              display: ["Public Sans"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen flex-col">
<header class="flex items-center justify-between border-b border-gray-200/50 dark:border-gray-800/50 bg-background-light dark:bg-background-dark p-4">
<button class="flex items-center justify-center p-2">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200"> arrow_back_ios_new </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold">Editar registro médico</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 overflow-y-auto p-6">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium" for="treatment-name">Nombre del tratamiento</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark/50 focus:border-primary focus:ring-primary shadow-sm" id="treatment-name" type="text" value="Vacuna Antirrábica"/>
</div>
<div>
<label class="block text-sm font-medium" for="application-date">Fecha de aplicación</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark/50 focus:border-primary focus:ring-primary shadow-sm" id="application-date" type="date" value="2024-05-10"/>
</div>
<div>
<label class="block text-sm font-medium" for="veterinarian">Veterinario</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark/50 focus:border-primary focus:ring-primary shadow-sm" id="veterinarian" type="text" value="Dr. Juan Pérez"/>
</div>
<div>
<label class="block text-sm font-medium" for="notes">Notas</label>
<textarea class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark/50 focus:border-primary focus:ring-primary shadow-sm" id="notes" rows="4">Animal se mostró tranquilo durante la aplicación.</textarea>
</div>
</form>
</main>
<footer class="bg-background-light dark:bg-background-dark p-4 space-y-4 border-t border-gray-200/50 dark:border-gray-800/50">
<button class="w-full rounded-lg bg-primary py-3 text-center text-sm font-bold text-black" type="submit"> Guardar cambios </button>
<button class="w-full rounded-lg bg-transparent py-3 text-center text-sm font-bold text-red-500 hover:bg-red-500/10 dark:text-red-400 dark:hover:bg-red-400/10" type="button"> Eliminar registro </button>
</footer>
</div>


</body></html>
