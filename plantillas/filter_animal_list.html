<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Cattle Filter Screen</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4cdf20",
            "background-light": "#f6f8f6",
            "background-dark": "#152111",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-black dark:text-white">
<div class="flex flex-col h-screen justify-between">
<div class="flex-grow overflow-y-auto">
<header class="sticky top-0 bg-background-light dark:bg-background-dark z-10 px-4 py-3 border-b border-black/10 dark:border-white/10">
<div class="flex items-center justify-between">
<button class="p-2 -ml-2">
<span class="material-symbols-outlined text-2xl text-black dark:text-white">close</span>
</button>
<h1 class="text-xl font-bold text-center flex-1 text-black dark:text-white">Filter</h1>
<div class="w-8"></div>
</div>
</header>
<main class="p-4 space-y-6">
<section>
<h2 class="text-lg font-bold mb-3 text-black dark:text-white">Animal Type</h2>
<div class="flex flex-wrap gap-3">
<label class="relative cursor-pointer">
<input checked="" class="sr-only peer" name="animal_type" type="radio"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-black transition-colors duration-200">
<span class="text-sm font-medium">All</span>
</div>
</label>
<label class="relative cursor-pointer">
<input class="sr-only peer" name="animal_type" type="radio"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-black transition-colors duration-200">
<span class="text-sm font-medium">Cow</span>
</div>
</label>
<label class="relative cursor-pointer">
<input class="sr-only peer" name="animal_type" type="radio"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-black transition-colors duration-200">
<span class="text-sm font-medium">Bull</span>
</div>
</label>
<label class="relative cursor-pointer">
<input class="sr-only peer" name="animal_type" type="radio"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-black transition-colors duration-200">
<span class="text-sm font-medium">Calf</span>
</div>
</label>
</div>
</section>
<section>
<h2 class="text-lg font-bold mb-3 text-black dark:text-white">Age Range</h2>
<div class="relative pt-8">
<div class="relative h-1 bg-black/20 dark:bg-white/20 rounded-full">
<div class="absolute h-1 bg-primary rounded-full" style="left: 10%; width: 50%;"></div>
<div class="absolute -top-2.5" style="left: 10%;">
<div class="w-6 h-6 bg-background-light dark:bg-background-dark border-2 border-primary rounded-full flex items-center justify-center">
<div class="w-3 h-3 bg-primary rounded-full"></div>
</div>
<span class="absolute top-full left-1/2 -translate-x-1/2 mt-2 text-xs font-medium text-black/60 dark:text-white/60">2y</span>
</div>
<div class="absolute -top-2.5" style="left: 60%;">
<div class="w-6 h-6 bg-background-light dark:bg-background-dark border-2 border-primary rounded-full flex items-center justify-center">
<div class="w-3 h-3 bg-primary rounded-full"></div>
</div>
<span class="absolute top-full left-1/2 -translate-x-1/2 mt-2 text-xs font-medium text-black/60 dark:text-white/60">8y</span>
</div>
</div>
<div class="flex justify-between text-xs mt-2 text-black/60 dark:text-white/60">
<span>0y</span>
<span>15y+</span>
</div>
</div>
</section>
<section>
<h2 class="text-lg font-bold mb-3 text-black dark:text-white">Health Status</h2>
<div class="flex flex-wrap gap-3">
<label class="relative cursor-pointer">
<input checked="" class="sr-only peer" name="health_status" type="radio"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-black transition-colors duration-200">
<span class="text-sm font-medium">All</span>
</div>
</label>
<label class="relative cursor-pointer">
<input class="sr-only peer" name="health_status" type="radio"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-black transition-colors duration-200">
<span class="text-sm font-medium">Healthy</span>
</div>
</label>
<label class="relative cursor-pointer">
<input class="sr-only peer" name="health_status" type="radio"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-black transition-colors duration-200">
<span class="text-sm font-medium">Sick</span>
</div>
</label>
<label class="relative cursor-pointer">
<input class="sr-only peer" name="health_status" type="radio"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-black transition-colors duration-200">
<span class="text-sm font-medium">Injured</span>
</div>
</label>
</div>
</section>
<section>
<h2 class="text-lg font-bold mb-3 text-black dark:text-white">Tags</h2>
<div class="flex flex-wrap gap-3">
<label class="relative cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary/20 dark:peer-checked:bg-primary/30 peer-checked:border-primary/50 transition-colors duration-200">
<span class="text-sm font-medium text-black dark:text-white">Breeding</span>
</div>
</label>
<label class="relative cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary/20 dark:peer-checked:bg-primary/30 peer-checked:border-primary/50 transition-colors duration-200">
<span class="text-sm font-medium text-black dark:text-white">Vaccinated</span>
</div>
</label>
<label class="relative cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary/20 dark:peer-checked:bg-primary/30 peer-checked:border-primary/50 transition-colors duration-200">
<span class="text-sm font-medium text-black dark:text-white">Quarantine</span>
</div>
</label>
<label class="relative cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 peer-checked:bg-primary/20 dark:peer-checked:bg-primary/30 peer-checked:border-primary/50 transition-colors duration-200">
<span class="text-sm font-medium text-black dark:text-white">New</span>
</div>
</label>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 border-t border-black/10 dark:border-white/10">
<div class="flex gap-4">
<button class="flex-1 py-3 px-5 rounded-lg bg-black/10 dark:bg-white/10 text-black dark:text-white text-base font-bold">
          Reset Filters
        </button>
<button class="flex-1 py-3 px-5 rounded-lg bg-primary text-black text-base font-bold">
          Apply Filters
        </button>
</div>
</footer>
</div>

</body></html>
