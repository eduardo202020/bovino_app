<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Medical Record</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cdf20",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                        "text-light": "#10140f",
                        "text-dark": "#e8ebe7",
                        "border-light": "#e1e4e0",
                        "border-dark": "#3a4538",
                        "placeholder-light": "#6b7f68",
                        "placeholder-dark": "#8a9d87"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">
<header class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
<button class="text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-text-light dark:text-text-dark flex-1 text-center">New Medical Record</h1>
<div class="w-8"></div>
</header>
<main class="flex-grow p-4 space-y-4 overflow-y-auto">
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="date">Date of Examination</label>
<div class="relative">
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-primary focus:border-primary" id="date" placeholder="Select Date" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-placeholder-light dark:text-placeholder-dark">calendar_today</span>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="diagnosis">Diagnosis</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-primary focus:border-primary" id="diagnosis" placeholder="Enter Diagnosis" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="treatment">Treatment Administered</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-primary focus:border-primary" id="treatment" placeholder="Enter Treatment" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="medication">Medication Prescribed</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-primary focus:border-primary" id="medication" placeholder="Enter Medication" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="notes">Veterinarian's Notes</label>
<textarea class="form-textarea w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-primary focus:border-primary" id="notes" placeholder="Enter Notes" rows="4"></textarea>
</div>
</main>
<footer class="p-4 bg-background-light dark:bg-background-dark">
<button class="w-full bg-primary text-background-dark font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors">
                Save Record
            </button>
</footer>
</div>

</body></html>
