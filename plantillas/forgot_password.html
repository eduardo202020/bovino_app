<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cdf20",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                        "foreground-light": "#152111",
                        "foreground-dark": "#f6f8f6",
                        "subtle-light": "#a3b1a2",
                        "subtle-dark": "#4a5a48"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col h-screen justify-between p-4">
<div class="flex-grow">
<div class="flex items-center justify-between mb-8">
<button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined text-foreground-light dark:text-foreground-dark">
                        arrow_back
                    </span>
</button>
<div class="w-8"></div> 
</div>
<div class="text-center pt-8">
<h1 class="text-3xl font-bold mb-2">Forgot Password?</h1>
<p class="text-subtle-light dark:text-subtle-dark max-w-sm mx-auto">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
</div>
<div class="mt-12">
<label class="sr-only" for="email">Email</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-2 border-subtle-light/50 dark:border-subtle-dark/50 rounded-lg h-14 px-4 placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-primary focus:border-primary text-base" id="email" placeholder="Enter your email" type="email"/>
</div>
<button class="w-full bg-primary text-background-dark font-bold py-4 mt-6 rounded-lg text-lg hover:bg-primary/90 transition-colors">
                Send Reset Link
            </button>
</div>
<div class="text-center pb-4">
<button class="text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors">
<span class="underline">Back to Login</span>
</button>
</div>
</div>

</body></html>
