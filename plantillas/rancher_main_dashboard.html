<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cattle Rancher Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cdf20",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light dark:bg-background-dark sticky top-0 z-10 px-4 pt-4 pb-2">
<div class="flex items-center justify-between">
<button class="p-2">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">menu</span>
</button>
<h1 class="text-xl font-bold">Dashboard</h1>
<div class="w-10"></div>
</div>
</header>
<main class="flex-grow p-4 space-y-6">
<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
<div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-lg flex flex-col justify-between">
<div>
<p class="text-sm font-medium text-gray-600 dark:text-gray-300">Total Cattle</p>
<p class="text-3xl font-bold text-gray-900 dark:text-white">150</p>
</div>
</div>
<div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-lg flex flex-col justify-between">
<div>
<p class="text-sm font-medium text-gray-600 dark:text-gray-300">Recent Registrations</p>
<p class="text-3xl font-bold text-gray-900 dark:text-white">10</p>
</div>
</div>
<div class="bg-red-500/10 dark:bg-red-500/20 p-4 rounded-lg flex flex-col justify-between ring-2 ring-red-500/50">
<div>
<p class="text-sm font-medium text-red-600 dark:text-red-400">Health Alerts</p>
<p class="text-3xl font-bold text-red-700 dark:text-red-300">2</p>
</div>
</div>
</section>
<section>
<h2 class="text-lg font-bold mb-4 px-1">Quick Actions</h2>
<div class="space-y-3">
<button class="w-full flex items-center justify-center text-center bg-primary text-black dark:text-white font-bold py-3 px-4 rounded-lg text-base">
<span class="material-symbols-outlined mr-2">pets</span>
                        Mis animales
                    </button>
<button class="w-full bg-primary/20 dark:bg-primary/30 text-gray-800 dark:text-gray-100 font-bold py-3 px-4 rounded-lg text-base flex items-center justify-center">
<span class="material-symbols-outlined mr-2">add_circle</span>
                        Registrar nuevo animal
                    </button>
<button class="w-full bg-primary/20 dark:bg-primary/30 text-gray-800 dark:text-gray-100 font-bold py-3 px-4 rounded-lg text-base flex items-center justify-center">
<span class="material-symbols-outlined mr-2">bar_chart</span>
                        Estadísticas
                    </button>
</div>
</section>
</main>
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-primary/20 dark:border-primary/30 pb-safe">
<nav class="flex justify-around items-center h-16">
<a class="flex flex-col items-center justify-center text-primary w-1/3" href="#">
<span class="material-symbols-outlined !text-3xl" style="font-variation-settings: 'FILL' 1;">
                        grass
                    </span>
<span class="text-xs font-medium">Dashboard</span>
</a>
<a class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/3" href="#">
<span class="material-symbols-outlined !text-3xl">
                        add
                    </span>
<span class="text-xs font-medium">Registrar</span>
</a>
<a class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/3" href="#">
<span class="material-symbols-outlined !text-3xl">
                        query_stats
                    </span>
<span class="text-xs font-medium">Estadísticas</span>
</a>
</nav>
</footer>
</div>

</body></html>
