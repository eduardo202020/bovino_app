<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4cdf20",
            "background-light": "#f6f8f6",
            "background-dark": "#152111",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100 dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-black dark:text-white">
<div class="flex flex-col min-h-screen justify-between">
<div class="flex-grow">
<header class="flex items-center p-4 border-b border-white/10 dark:border-white/10">
<button class="p-2 text-black dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="flex-1 text-center font-bold text-lg -ml-4">Settings</h1>
</header>
<main class="p-4 space-y-8">
<section>
<h2 class="text-lg font-bold mb-4 px-2">Account</h2>
<div class="bg-white/5 dark:bg-white/5 rounded-lg">
<div class="flex justify-between items-center p-4 border-b border-white/10 dark:border-white/10">
<div>
<p class="text-base font-medium">Role</p>
<p class="text-sm text-black/60 dark:text-white/60">Rancher</p>
</div>
<span class="material-symbols-outlined text-black/60 dark:text-white/60">chevron_right</span>
</div>
<div class="flex justify-between items-center p-4 border-b border-white/10 dark:border-white/10">
<div>
<p class="text-base font-medium">Email</p>
<p class="text-sm text-black/60 dark:text-white/60">rancher@email.com</p>
</div>
<span class="material-symbols-outlined text-black/60 dark:text-white/60">chevron_right</span>
</div>
<div class="flex justify-between items-center p-4">
<div>
<p class="text-base font-medium">Password</p>
<p class="text-sm text-black/60 dark:text-white/60">********</p>
</div>
<span class="material-symbols-outlined text-black/60 dark:text-white/60">chevron_right</span>
</div>
</div>
</section>
<section>
<h2 class="text-lg font-bold mb-4 px-2">Ranch Location</h2>
<div class="bg-white/5 dark:bg-white/5 rounded-lg">
<div class="p-4 border-b border-white/10 dark:border-white/10">
<label class="block text-sm font-medium text-black/60 dark:text-white/60" for="address">Address</label>
<input class="mt-1 block w-full bg-transparent border-0 border-b-2 border-white/10 dark:border-white/10 focus:ring-0 focus:border-primary text-base" id="address" placeholder="Enter your ranch address" type="text"/>
</div>
<div class="p-4 border-b border-white/10 dark:border-white/10">
<label class="block text-sm font-medium text-black/60 dark:text-white/60" for="city">City</label>
<input class="mt-1 block w-full bg-transparent border-0 border-b-2 border-white/10 dark:border-white/10 focus:ring-0 focus:border-primary text-base" id="city" placeholder="Enter your city" type="text"/>
</div>
<div class="p-4 border-b border-white/10 dark:border-white/10">
<label class="block text-sm font-medium text-black/60 dark:text-white/60" for="state">State</label>
<input class="mt-1 block w-full bg-transparent border-0 border-b-2 border-white/10 dark:border-white/10 focus:ring-0 focus:border-primary text-base" id="state" placeholder="Enter your state" type="text"/>
</div>
<div class="p-4">
<label class="block text-sm font-medium text-black/60 dark:text-white/60 mb-2" for="map">Pinpoint Location</label>
<div class="aspect-video bg-black/10 dark:bg-white/10 rounded-lg flex items-center justify-center">
<div class="text-center text-black/60 dark:text-white/60">
<span class="material-symbols-outlined text-4xl">map</span>
<p class="mt-2 text-sm">Tap to open map</p>
</div>
</div>
</div>
</div>
</section>
<section>
<h2 class="text-lg font-bold mb-4 px-2">Notifications</h2>
<div class="bg-white/5 dark:bg-white/5 rounded-lg">
<div class="flex justify-between items-center p-4 border-b border-white/10 dark:border-white/10">
<p class="text-base">Push Notifications</p>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-black/20 peer-focus:outline-none rounded-full peer dark:bg-white/30 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<div class="flex justify-between items-center p-4">
<p class="text-base">Email Notifications</p>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-black/20 peer-focus:outline-none rounded-full peer dark:bg-white/30 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
</section>
</main>
</div>
<div class="p-4">
<button class="w-full bg-primary text-background-dark font-bold py-3 rounded-lg text-base">Save Changes</button>
</div>
<div class="h-5"></div>
</div>

</body></html>
