<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4cdf20",
              "background-light": "#f6f8f6",
              "background-dark": "#152111",
            },
            fontFamily: {
              display: ["Public Sans"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen flex-col">
<header class="flex items-center justify-between border-b border-background-light dark:border-background-dark/20 bg-background-light dark:bg-background-dark p-4 shadow-sm">
<button class="rounded-full p-2 text-gray-700 dark:text-gray-300 hover:bg-primary/20 dark:hover:bg-primary/30">
<span class="material-symbols-outlined"> menu </span>
</button>
<h1 class="text-xl font-bold">Dashboard</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 overflow-y-auto p-4">
<h2 class="mb-4 text-2xl font-bold">Global Overview</h2>
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
<div class="rounded-xl border border-transparent bg-background-light/50 p-4 shadow-sm dark:bg-background-dark/50">
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Animals</p>
<div class="flex items-baseline gap-2">
<p class="text-3xl font-bold text-gray-900 dark:text-white">1,250</p>
<p class="text-sm font-semibold text-green-600 dark:text-green-400">+5%</p>
</div>
</div>
<div class="rounded-xl border border-transparent bg-background-light/50 p-4 shadow-sm dark:bg-background-dark/50">
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Active Users</p>
<div class="flex items-baseline gap-2">
<p class="text-3xl font-bold text-gray-900 dark:text-white">15</p>
<p class="text-sm font-semibold text-green-600 dark:text-green-400">+2%</p>
</div>
</div>
<div class="rounded-xl border border-transparent bg-background-light/50 p-4 shadow-sm dark:bg-background-dark/50">
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Recent Activities</p>
<div class="flex items-baseline gap-2">
<p class="text-3xl font-bold text-gray-900 dark:text-white">32</p>
<p class="text-sm font-semibold text-red-600 dark:text-red-400">-1%</p>
</div>
</div>
</div>
<h2 class="mb-4 mt-8 text-2xl font-bold">Management Tools</h2>
<div class="space-y-4">
<button class="flex w-full items-center gap-4 rounded-lg bg-background-light/50 p-4 text-left shadow-sm transition-all hover:bg-primary/20 dark:bg-background-dark/50 dark:hover:bg-primary/30">
<span class="material-symbols-outlined text-primary"> add_circle </span>
<span class="font-semibold">Register New Animal</span>
</button>
<button class="flex w-full items-center gap-4 rounded-lg bg-background-light/50 p-4 text-left shadow-sm transition-all hover:bg-primary/20 dark:bg-background-dark/50 dark:hover:bg-primary/30">
<span class="material-symbols-outlined text-primary"> monitoring </span>
<span class="font-semibold">Global Statistics</span>
</button>
<button class="flex w-full items-center gap-4 rounded-lg bg-background-light/50 p-4 text-left shadow-sm transition-all hover:bg-primary/20 dark:bg-background-dark/50 dark:hover:bg-primary/30">
<span class="material-symbols-outlined text-primary"> group </span>
<span class="font-semibold">User &amp; Livestock Management</span>
</button>
</div>
</main>
<nav class="border-t border-background-light dark:border-background-dark/20 bg-background-light dark:bg-background-dark p-2 shadow-t-sm">
<div class="mx-auto flex max-w-md justify-around">
<a class="flex flex-col items-center gap-1 rounded-full px-4 py-2 text-primary" href="#">
<span class="material-symbols-outlined"> dashboard </span>
<span class="text-xs font-medium">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 rounded-full px-4 py-2 text-gray-500 transition-colors hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined"> pets </span>
<span class="text-xs font-medium">Animals</span>
</a>
<a class="flex flex-col items-center gap-1 rounded-full px-4 py-2 text-gray-500 transition-colors hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined"> assessment </span>
<span class="text-xs font-medium">Reports</span>
</a>
</div>
</nav>
</div>

</body></html>
