<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4cdf20",
              "background-light": "#f6f8f6",
              "background-dark": "#152111",
            },
            fontFamily: {
              display: ["Public Sans"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark">
<button class="flex h-10 w-10 items-center justify-center rounded-full text-black dark:text-white">
<span class="material-symbols-outlined"> arrow_back_ios_new </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-black dark:text-white pr-10">Custom Tags</h1>
</header>
<main class="p-4">
<div class="relative mb-6">
<input class="w-full rounded-lg border-none bg-background-light dark:bg-black/20 p-4 pl-5 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 focus:ring-2 focus:ring-primary" placeholder="Enter new tag name" type="text"/>
<button class="absolute right-2 top-1/2 -translate-y-1/2 rounded-full bg-primary p-2 text-white">
<span class="material-symbols-outlined"> add </span>
</button>
</div>
<h2 class="mb-4 text-lg font-bold text-black dark:text-white">Current Tags</h2>
<div class="space-y-3">
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-black/20 p-4">
<p class="text-black dark:text-white">Breeding Group</p>
<div class="flex items-center space-x-2">
<button class="text-black dark:text-white">
<span class="material-symbols-outlined"> edit </span>
</button>
<button class="text-red-500">
<span class="material-symbols-outlined"> delete </span>
</button>
</div>
</div>
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-black/20 p-4">
<p class="text-black dark:text-white">Vaccinated</p>
<div class="flex items-center space-x-2">
<button class="text-black dark:text-white">
<span class="material-symbols-outlined"> edit </span>
</button>
<button class="text-red-500">
<span class="material-symbols-outlined"> delete </span>
</button>
</div>
</div>
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-black/20 p-4">
<p class="text-black dark:text-white">Special Care</p>
<div class="flex items-center space-x-2">
<button class="text-black dark:text-white">
<span class="material-symbols-outlined"> edit </span>
</button>
<button class="text-red-500">
<span class="material-symbols-outlined"> delete </span>
</button>
</div>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 border-t border-black/10 dark:border-white/10 bg-background-light dark:bg-background-dark pb-3 pt-2">
<nav class="flex justify-around">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined"> home </span>
<span class="text-xs font-medium">My Animals</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined"> add_circle </span>
<span class="text-xs font-medium">Register</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined"> bar_chart </span>
<span class="text-xs font-medium">Stats</span>
</a>
</nav>
</footer>
</div>

</body></html>
