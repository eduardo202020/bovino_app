<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4cdf20",
              "background-light": "#f6f8f6",
              "background-dark": "#152111",
            },
            fontFamily: {
              "display": ["Public Sans"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-neutral-800 dark:text-neutral-200">
<div class="flex h-full min-h-screen w-full flex-col justify-between">
<div class="flex-grow">
<header class="flex items-center justify-between p-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/10 text-neutral-800 dark:text-neutral-200">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold">Register New Animal</h1>
<div class="w-10"></div>
</header>
<main class="p-4">
<form class="space-y-4">
<div class="space-y-2">
<label class="text-sm font-medium" for="animal-name">Animal Name</label>
<input class="w-full rounded-lg border-none bg-primary/10 p-4 placeholder:text-neutral-500 focus:ring-2 focus:ring-primary" id="animal-name" placeholder="Enter name" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="breed">Breed</label>
<input class="w-full rounded-lg border-none bg-primary/10 p-4 placeholder:text-neutral-500 focus:ring-2 focus:ring-primary" id="breed" placeholder="e.g., Angus" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="dob">Date of Birth</label>
<input class="w-full rounded-lg border-none bg-primary/10 p-4 text-neutral-800 dark:text-neutral-400 placeholder:text-neutral-500 focus:ring-2 focus:ring-primary" id="dob" type="date"/>
</div>
</form>
<div class="mt-8 rounded-xl bg-primary/10 p-6 text-center">
<div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-4xl text-primary">nfc</span>
</div>
<h2 class="mt-4 text-xl font-bold">Scan RFID Tag</h2>
<p class="mt-2 text-sm text-neutral-600 dark:text-neutral-400">Connect your Bluetooth reader and scan the animal's RFID tag to link it.</p>
<button class="mt-6 w-full rounded-full bg-primary/20 py-3 font-bold text-primary transition-colors hover:bg-primary/30">
              Start Scan
            </button>
</div>
</main>
</div>
<footer class="p-4">
<button class="w-full rounded-xl bg-primary py-4 text-center font-bold text-background-dark">
          Save Animal
        </button>
</footer>
</div>

</body></html>
