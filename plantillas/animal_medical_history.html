<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<title>Cattle Medical History</title>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#4cdf20',
              'background-light': '#f6f8f6',
              'background-dark': '#152111',
            },
            fontFamily: {
              display: ['Public Sans'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex h-screen flex-col">
<header class="sticky top-0 z-10 flex flex-col bg-background-light/80 p-4 pb-0 backdrop-blur-sm dark:bg-background-dark/80">
<div class="flex items-center">
<button class="text-background-dark dark:text-background-light">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-background-dark dark:text-background-light">Medical History</h1>
<div class="w-8"></div>
</div>
<div class="relative py-4">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-background-dark/50 dark:text-background-light/50"> search </span>
<input class="w-full rounded-full border-none bg-background-dark/5 py-3 pl-10 pr-4 text-background-dark placeholder-background-dark/50 focus:ring-2 focus:ring-primary/50 dark:bg-background-light/5 dark:text-background-light dark:placeholder-background-light/50" placeholder="Search medical history" type="text"/>
</div>
<div class="flex gap-2 overflow-x-auto pb-4 [-ms-overflow-style:none] [scrollbar-width:none]">
<button class="flex shrink-0 items-center gap-x-2 rounded-full bg-background-dark/5 px-4 py-2 text-sm font-medium text-background-dark dark:bg-background-light/5 dark:text-background-light">
<span>Filter by Date</span>
<span class="material-symbols-outlined text-base"> expand_more </span>
</button>
<button class="flex shrink-0 items-center gap-x-2 rounded-full bg-background-dark/5 px-4 py-2 text-sm font-medium text-background-dark dark:bg-background-light/5 dark:text-background-light">
<span>Filter by Diagnosis</span>
<span class="material-symbols-outlined text-base"> expand_more </span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto px-4">
<h2 class="py-2 text-base font-bold text-background-dark dark:text-background-light">Past Records</h2>
<div class="space-y-2 pb-4">
<a class="flex items-center justify-between rounded-lg bg-background-dark/5 p-4 transition-colors hover:bg-background-dark/10 dark:bg-background-light/5 dark:hover:bg-background-light/10" href="#">
<div>
<p class="font-semibold text-background-dark dark:text-background-light">2024-03-15</p>
<p class="text-sm text-background-dark/70 dark:text-background-light/70">Diagnosis: Respiratory Infection</p>
</div>
<span class="material-symbols-outlined text-background-dark/70 dark:text-background-light/70"> chevron_right </span>
</a>
<a class="flex items-center justify-between rounded-lg bg-background-dark/5 p-4 transition-colors hover:bg-background-dark/10 dark:bg-background-light/5 dark:hover:bg-background-light/10" href="#">
<div>
<p class="font-semibold text-background-dark dark:text-background-light">2023-11-20</p>
<p class="text-sm text-background-dark/70 dark:text-background-light/70">Diagnosis: Foot Rot</p>
</div>
<span class="material-symbols-outlined text-background-dark/70 dark:text-background-light/70"> chevron_right </span>
</a>
<a class="flex items-center justify-between rounded-lg bg-background-dark/5 p-4 transition-colors hover:bg-background-dark/10 dark:bg-background-light/5 dark:hover:bg-background-light/10" href="#">
<div>
<p class="font-semibold text-background-dark dark:text-background-light">2023-07-05</p>
<p class="text-sm text-background-dark/70 dark:text-background-light/70">Diagnosis: Bloat</p>
</div>
<span class="material-symbols-outlined text-background-dark/70 dark:text-background-light/70"> chevron_right </span>
</a>
<a class="flex items-center justify-between rounded-lg bg-background-dark/5 p-4 transition-colors hover:bg-background-dark/10 dark:bg-background-light/5 dark:hover:bg-background-light/10" href="#">
<div>
<p class="font-semibold text-background-dark dark:text-background-light">2023-02-10</p>
<p class="text-sm text-background-dark/70 dark:text-background-light/70">Diagnosis: Pinkeye</p>
</div>
<span class="material-symbols-outlined text-background-dark/70 dark:text-background-light/70"> chevron_right </span>
</a>
</div>
</main>
<footer class="sticky bottom-0 border-t border-background-dark/10 bg-background-light/80 backdrop-blur-sm dark:border-background-light/10 dark:bg-background-dark/80">
<nav class="flex justify-around p-2">
<a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full p-2 text-primary transition-colors" href="#">
<span class="material-symbols-outlined">
<svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M19.78 5.28a.75.75 0 0 0-1.06-1.06l-5.47 5.47a.75.75 0 0 1-1.06 0L6.72 4.22a.75.75 0 0 0-1.06 1.06L9.94 9.5a2.25 2.25 0 0 0 3.18 0l6.66-6.66ZM3 13.5A5.5 5.5 0 0 0 8.5 19H12v-1.5H8.5a4 4 0 1 1 0-8H11v-1.5H8.5A5.5 5.5 0 0 0 3 13.5Z M13.5 12h1.5A5.5 5.5 0 0 1 20.5 8H18V6.5h2.5a7 7 0 0 0-7-7h-1.5a7 7 0 0 0-7 7H8v1.5H5.5a4 4 0 0 0 0 8H8V18H5.5a5.5 5.5 0 0 1-5-8.17 7 7 0 0 0 12 6.61V12Z"></path></svg>
</span>
<span class="text-xs font-medium">My Animals</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full p-2 text-background-dark/60 transition-colors hover:text-primary dark:text-background-light/60 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined"> add_circle </span>
<span class="text-xs font-medium">Register</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full p-2 text-background-dark/60 transition-colors hover:text-primary dark:text-background-light/60 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined"> analytics </span>
<span class="text-xs font-medium">Statistics</span>
</a>
</nav>
</footer>
</div>

</body></html>
