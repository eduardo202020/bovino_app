<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cattle Identification and Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cdf20",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                        "text-light": "#152111",
                        "text-dark": "#f6f8f6",
                        "text-light-secondary": "#6a7b6b",
                        "text-dark-secondary": "#9aa69a",
                        "surface-light": "#ffffff",
                        "surface-dark": "#243122",
                        "border-light": "#e1e4e1",
                        "border-dark": "#334133",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col min-h-screen">
<header class="p-4">
<div class="flex items-center justify-between">
<button class="flex items-center justify-center w-10 h-10">
<span class="material-symbols-outlined text-2xl text-text-light dark:text-text-dark">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold text-center flex-grow text-text-light dark:text-text-dark">Register</h1>
<div class="w-10"></div>
</div>
</header>
<main class="flex-grow px-4 pb-8 space-y-6">
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-2" for="full-name">Full Name</label>
<input class="w-full px-4 py-3 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder-text-light-secondary dark:placeholder-text-dark-secondary text-text-light dark:text-text-dark" id="full-name" placeholder="John Doe" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-2" for="email">Email</label>
<input class="w-full px-4 py-3 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder-text-light-secondary dark:placeholder-text-dark-secondary text-text-light dark:text-text-dark" id="email" placeholder="john.doe@example.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-2" for="password">Password</label>
<input class="w-full px-4 py-3 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder-text-light-secondary dark:placeholder-text-dark-secondary text-text-light dark:text-text-dark" id="password" placeholder="Enter your password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-2" for="confirm-password">Confirm Password</label>
<input class="w-full px-4 py-3 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder-text-light-secondary dark:placeholder-text-dark-secondary text-text-light dark:text-text-dark" id="confirm-password" placeholder="Confirm your password" type="password"/>
</div>
</div>
<div class="pt-4">
<button class="w-full py-4 bg-primary text-background-dark font-bold rounded-xl shadow-lg shadow-primary/30 hover:bg-opacity-90 transition-all duration-200">
                    Register
                </button>
</div>
</main>
<footer class="p-4 text-center">
<p class="text-sm">
<span class="text-text-light-secondary dark:text-text-dark-secondary">Already have an account? </span>
<a class="font-bold text-primary" href="#">Sign in</a>
</p>
</footer>
</div>

</body></html>
