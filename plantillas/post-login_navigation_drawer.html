<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cattle Management App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cdf20",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                        "foreground-light": "#152111",
                        "foreground-dark": "#f6f8f6",
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="fixed inset-0 z-50 flex">
<div class="fixed inset-0 bg-black/40"></div>
<div class="relative flex h-full w-4/5 max-w-sm flex-col bg-background-light dark:bg-background-dark p-4">
<div class="flex flex-col flex-grow">
<div class="p-4 mb-4">
<h2 class="text-xl font-bold text-foreground-light dark:text-foreground-dark">Ricardo G.</h2>
<p class="text-sm text-foreground-light/70 dark:text-foreground-dark/70">Rancher</p>
</div>
<nav class="flex-grow space-y-2">
<a class="flex items-center gap-3 rounded-full px-4 py-3 bg-primary/20 dark:bg-primary/20 text-primary" href="#">
<span class="material-symbols-outlined">pets</span>
<span class="font-bold">Mis animales</span>
</a>
<a class="flex items-center gap-3 rounded-full px-4 py-3 text-foreground-light dark:text-foreground-dark hover:bg-primary/10 dark:hover:bg-primary/10" href="#">
<span class="material-symbols-outlined">add_circle</span>
<span class="font-medium">Registrar nuevo animal</span>
</a>
<a class="flex items-center gap-3 rounded-full px-4 py-3 text-foreground-light dark:text-foreground-dark hover:bg-primary/10 dark:hover:bg-primary/10" href="#">
<span class="material-symbols-outlined">bar_chart</span>
<span class="font-medium">Estadísticas</span>
</a>
</nav>
<div class="border-t border-foreground-light/10 dark:border-foreground-dark/10 my-4"></div>
<nav class="space-y-2">
<a class="flex items-center gap-3 rounded-full px-4 py-3 text-foreground-light dark:text-foreground-dark hover:bg-primary/10 dark:hover:bg-primary/10" href="#">
<span class="material-symbols-outlined">info</span>
<span class="font-medium">Información</span>
</a>
<a class="flex items-center gap-3 rounded-full px-4 py-3 text-foreground-light dark:text-foreground-dark hover:bg-primary/10 dark:hover:bg-primary/10" href="#">
<span class="material-symbols-outlined">settings</span>
<span class="font-medium">Ajustes</span>
</a>
</nav>
</div>
<div class="py-4">
<a class="flex items-center gap-3 rounded-full px-4 py-3 text-red-500 hover:bg-red-500/10" href="#">
<span class="material-symbols-outlined">logout</span>
<span class="font-medium">Salir</span>
</a>
</div>
</div>
</div>

</body></html>
