</div>
<div class="text-right">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<button class="w-full bg-primary text-background-dark font-bold py-3 px-5 rounded-xl hover:bg-primary/90 transition-colors duration-300 shadow-lg shadow-primary/30" type="submit">
